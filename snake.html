<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêçSnake Gameüêç</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <style>body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #76ec88;
    }
    
    .container {
        margin: 50px auto;
        width: 450px;
    }
    
    canvas {
        border: 2px solid #000;
        background-color: #eee;
    }
    
    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
    }
    
    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
    </style>
    <div class="container">
        <h1>Snake Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        
        <div class="buttons">
            <button id="startButton">Start Game</button>
            <button id="pauseButton" disabled>Pause Game</button>
            <button id="resetButton" disabled>Reset Game</button>
        </div>
    </div>

    <script >let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        
        let snake = [{x: 200, y: 200}];
        let direction = "RIGHT";
        let food = {x: 0, y: 0};
        let gameInterval;
        let score = 0;
        let gamePaused = false;
        
        const snakeSize = 20;
        const gameSpeed = 100;
        
        
        document.getElementById("startButton").addEventListener("click", startGame);
        
        
        document.getElementById("pauseButton").addEventListener("click", pauseGame);
        
       
        document.getElementById("resetButton").addEventListener("click", resetGame);
        
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });
        
        function startGame() {
            document.getElementById("startButton").disabled = true;
            document.getElementById("pauseButton").disabled = false;
            document.getElementById("resetButton").disabled = false;
        
            gamePaused = false;
            score = 0;
            snake = [{x: 200, y: 200}];
            direction = "RIGHT";
            generateFood();
            gameInterval = setInterval(updateGame, gameSpeed);
        }
        
        function pauseGame() {
            gamePaused = !gamePaused;
            if (gamePaused) {
                clearInterval(gameInterval);
                document.getElementById("pauseButton").innerText = "Resume Game";
            } else {
                gameInterval = setInterval(updateGame, gameSpeed);
                document.getElementById("pauseButton").innerText = "Pause Game";
            }
        }
        
        function resetGame() {
            clearInterval(gameInterval);
            startGame();
            document.getElementById("pauseButton").innerText = "Pause Game";
        }
        
        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / snakeSize)) * snakeSize;
            food.y = Math.floor(Math.random() * (canvas.height / snakeSize)) * snakeSize;
        }
        
        function updateGame() {
            if (gamePaused) return;
        
            let head = {x: snake[0].x, y: snake[0].y};
        

            if (direction === "UP") head.y -= snakeSize;
            if (direction === "DOWN") head.y += snakeSize;
            if (direction === "LEFT") head.x -= snakeSize;
            if (direction === "RIGHT") head.x += snakeSize;
        

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collisionWithSnake(head)) {
                alert("Game Over! Score: " + score);
                resetGame();
                return;
            }
        

            snake.unshift(head);
        

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
            } else {
                snake.pop();
            }
        

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            drawScore();
        }
        
        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "green" : "black"; 
                ctx.fillRect(snake[i].x, snake[i].y, snakeSize, snakeSize);
            }
        }
        
        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, snakeSize, snakeSize);
        }
        
        function drawScore() {
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
        }
        
        function collisionWithSnake(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }
        </script>
</body>
</html>
